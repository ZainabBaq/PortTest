<html>

        </div>

        <div class="col-sm-4 image">
          <img class="img-circle img-responsive" src="bobo2.JPG" alt="cat" />

        <div class="col-sm-4 image">
          <img class="img-circle img-responsive" src="bobo3.JPG" alt="cat" />
